<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>

        <form data-event-listener="" data-event-handler="">
            <label>Text input:
                <input type="text" name="text" /></label>
            <br />

            <label>Check input 1:
                <input type="checkbox" value="check1" name="check" /></label>
            <label>Check input 2:
                <input type="checkbox" value="check2" name="check" /></label>
            <label>Check input 3:
                <input type="checkbox" value="check3" name="check" /></label>
            <label>Check input 4:
                <input type="checkbox" value="check4" name="check" /></label>
            <label>Check input 5:
                <input type="checkbox" value="check5" name="check" /></label>
            <br />

            <label>Radio input 1:
                <input type="radio" value="radio1" name="radio" /></label>
            <label>Radio input 2:
                <input type="radio" value="radio2" name="radio" /></label>
            <label>Radio input 3:
                <input type="radio" value="radio3" name="radio" /></label>
            <label>Radio input 4:
                <input type="radio" value="radio4" name="radio" /></label>
            <label>Radio input 5:
                <input type="radio" value="radio5" name="radio" /></label>
            <br />

            <label>Textarea:
                <textarea name="textarea"></textarea>
            </label>
            <br />


            <label>Integer validator:
                <input type="text" name="integerValidator" data-form-validator="integer,notempty" /></label>
            <br />

            <br />
            <input type="submit" value="Submit" />
        </form>

        <button>Validate</button>

        <script type="text/javascript" src="/form.js"></script>
        <script type="text/javascript" src="/script_real.js"></script>
    </body>
</html>
